<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Gradient</title>
</head>
<body id="body">
    <div class="sidebar">
        <div class="menu" id="menu">
            <ul>
                <li><a href="./index.html">Single Color</a></li>
            </ul>
        </div>
    </div>
    <div class="megacontainer">
        <div class="container">
            <h1>Random Gradient</h1>
            <button onclick="changeGradient()">Randomize</button>
            <div class="col center">
                <code>
                    <p id="code"></p>
                </code>
                <button id="copy" onclick="copyText()">Copy</button>
            </div>
        </div>
        <div class="saved">
            <label for="deg">Degrees</label>
            <input type="range" id="deg" name="deg" min="0" max="360" step="1">
            <div id="degValue"></div>
        </div>
    </div>
    <script>
        window.onload = function() {
            changeGradient();
    };
    </script>
<script src="./gradient.js"></script>
</body>
</html>
