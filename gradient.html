<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Gradient</title>
  </head>
  <body id="body">
    <div class="sidebar">
      <div class="menu" id="menu">
        <ul>
          <li><a href="./index.html">Single Color</a></li>
        </ul>
      </div>
    </div>
    <div class="mobile-menu" id="mobile-menu">
      <ul>
        <li><a href="./index.html">Single Color</a></li>
      </ul>
    </div>
    <div class="megacontainer-gradient" id="megacontainer-gradient">
      <div class="container">
        <h1>Random Gradient</h1>
        <button id="randomize">Randomize</button>
        <div class="col center">
          <code>
            <p id="code"></p>
          </code>
          <div class="controls">
            <button id="copy" onclick="copyText()">Copy</button>
            <button id="saveGradient">Save</button>
          </div>
        </div>
      </div>
      <div class="saved">
        <label for="deg">Degrees</label>
        <input type="range" id="deg" name="deg" min="0" max="360" step="1" />
      </div>
      <div id="savedGradients" class="saved"></div>
    </div>
    <script type="module" src="./gradient.js"></script>
  </body>
</html>
