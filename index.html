<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Colors</title>
  </head>

  <body id="body">
    <div class="sidebar">
      <div class="menu" id="menu">
        <ul>
          <li><a href="./gradient.html">Gradient</a></li>
        </ul>
      </div>
    </div>

      <!-- Puoi utilizzare qui un'icona SVG o un GIF animato per lo spinner -->

    <div class="megacontainer" id="megacontainer">
      <div class="container">
        <h1>Random Color</h1>

          <p id="color"></p>

      </div>

      <div id="saved" class="saved"></div>
    </div>
